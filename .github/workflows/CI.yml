name: Continuous Integration

on:
  push:
    branches-ignore:
      - 'development'
      - 'production'

jobs:
  CI:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # node module 설치 + 모듈 캐싱
      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

      # code formatting 후 commit
      - name: Run Prettier
        run: npm run format

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Format code'
          add: '.'

      # 빌드 테스트
      - name: Create .env file
        run: |
          # copy all secrets from github secrets, and create .dev.env file
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" > .dev.env
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Build Image
        id: build-image
        run: |
          # Build a docker container and
          docker build -f dev.dockerfile -t build_test .
